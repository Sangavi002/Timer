<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body{
            text-align: center;
        }
        label{
            font-size: 18px;
        }
        input{
            padding: 2px 10px;
            font-size: 18px;
            margin-right: 20px;
        }
        button{
            padding: 5px 10px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Timer</h1>
    <label for="hour">Hours:</label>
    <input type="number" id="hour" min="0" value="0">
    <label for="minute">Minutes:</label>
    <input type="number" id="minute" min="0" value="0">
    <label for="second">Seconds:</label>
    <input type="number" id="second" min="0" value="0">
    <br><br>
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
    <h1 id="display">00:00:00</h1>
</body>
</html>
<script src="./timer.js"></script>
